name: 'CodeQL'

on:
    push:
        branches: [master, media]
    pull_request:
        # The branches below must be a subset of the branches above
        branches: [master]
    schedule:
        - cron: '0 22 * * 2'

jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest

        permissions:
            # required for all workflows
            security-events: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

            # Initializes the CodeQL tools for scanning.
            - name: Initialize CodeQL
              uses: github/codeql-action/init@8b6a45a6ecf57c282d068f1e7697de1f35afb8c9 # v2.24.2
              # Override language selection by uncommenting this and choosing your languages
              with:
                  languages: javascript

            # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
            # If this step fails, then you should remove it and run the build manually (see below)
            - name: Autobuild
              uses: github/codeql-action/autobuild@8b6a45a6ecf57c282d068f1e7697de1f35afb8c9 # v2.24.2

            # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
            # üìö https://git.io/JvXDl

            # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
            #    and modify them (or add more) to build your code if your project
            #    uses a compiled language

            #- run: |
            #   make bootstrap
            #   make release

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@8b6a45a6ecf57c282d068f1e7697de1f35afb8c9 # v2.24.2
