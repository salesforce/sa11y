version: 2.1
orbs:
    node: circleci/node@3.0.0
jobs:
    build-and-test:
        executor:
            name: node/default
            tag: '12'
        steps:
            - checkout
            - node/install-packages:
                  pkg-manager: yarn
            - run: yarn build:ci
            - run: yarn test:ci
workflows:
    build-and-test:
        jobs:
            - build-and-test
