version: 2.1
orbs:
    node: circleci/node@3.0.0
jobs:
    build-and-test:
        executor:
            name: node/default
            tag: 'lts'
        steps:
            - checkout
            - run: yarn build:ci
            - run: yarn test:ci
            - store_artifacts:
                  path: coverage
workflows:
    build-and-test:
        jobs:
            - build-and-test
